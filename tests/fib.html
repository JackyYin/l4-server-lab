<script src="https://unpkg.com/vue@3"></script>

<div id="app">
  <button @click="getter">
    Count is: {{ count }}
  </button>
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        count: 0
      }
    },
    methods: {
      increment() {
        this.count++
      },
      async getter() {
        return fetch('http://localhost:8080/fib')
          .then(resp => resp.text())
          .then(txt => {
            console.log(txt)
            this.count = txt
          })
      }
    }
  }).mount('#app')
</script>
